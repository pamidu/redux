<div id="setting" class="contentsection">
	<form class="form" id="form" name="editForm">
		<md-content class="md-content" style="overflow:hidden;">
			<md-divider></md-divider>
			<md-list class="md-list" style="padding:0px 0px 0px 0px">
				<div layout layout-align="start center" style="background-color:#f6f6f6; height:45px;width:100%;">
					<div style="margin-left:18px; font-weight: 500;" >
						Contact Preference
					</div>
				</div>
				<div layout-gt-sm="column" style="padding:0px 0px 10px;">
					<div flex style="padding: 4px 10px 0px;"><p>Customer Custom Fields</p></div>
					<div as-sortable="sortableOptions" ng-model="asdc" flex="100">
						<div ng-repeat="item in vm.Settings12thdoor.preference.contactPref.customerCusFiel" as-sortable-item flex>
							<md-card class="add-mdcard" as-sortable-item-handle flex>
								<md-card-content style="margin: -13px;">
									<div layout="row">
										<div flex>
											<span style="color:#808080;font-size:13px;margin-left:10px;">{{item.labelShown}}
												<md-tooltip md-direction="right">Custom Fields name</md-tooltip>
											</span>
										</div>
										<div flex>
											<span style="color:#808080;font-size:13px;">{{item.type}}
												<md-tooltip md-direction="right">Fields Type</md-tooltip>
											</span>
										</div>
										<div flex>
											<md-menu md-position-mode="target-right target" layout="row" layout-align="end end" flex-sm="100" style="margin:-11px 0px -32px;">
												<md-button href aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
													<md-icon  md-font-icon="icon-dots-vertical" ></md-icon>
												</md-button>
												<md-menu-content width="4">
													<md-menu-item>
														<md-button ng-click="vm.editcustomercusfieldsContact(item , $event)">
															<p>Edit</p>
															<md-icon md-menu-align-target ></md-icon>
														</md-button>
													</md-menu-item>
													<md-menu-item>
														<md-button ng-click="vm.deletcustomercusfieldscontact(item, $index)">
															<p>Delete</p>
															<md-icon md-menu-align-target ></md-icon>
														</md-button>
													</md-menu-item>
												</md-menu-content>
											</md-menu>
										</div>
									</div>
								</md-card-content>
							</md-card>
						</div>
					</div>
</div>
<md-list-item>
	<md-button class="md-secondary md-primary" style="left:12px; right:0px;" ng-click="vm.addcustomercusfieldsContact($event)" >
        <md-icon md-font-icon="icon-plus-circle-outline"></md-icon>
        Customer Custom Fields
    </md-button>
	<p></p>
</md-list-item>

<md-divider></md-divider>

<div layout-gt-sm="column" style="padding:0px 0px 10px;">
	<div flex style="padding: 4px 10px 0px;"><p>Supplier Custom Fields</p></div>
	<div as-sortable="sortableOptions" ng-model="asdc" flex="100">
		<div ng-repeat="item in vm.Settings12thdoor.preference.contactPref.supplierCusFiel" as-sortable-item flex>
			<md-card class="add-mdcard" as-sortable-item-handle flex>
				<md-card-content style="margin: -13px;">
					<div layout="row">
						<div flex>
							<span style="color:#808080;font-size:13px;margin-left:10px;">{{item.labelShown}}
								<md-tooltip md-direction="right">Custom Fields name</md-tooltip>
							</span>
						</div>
						<div flex>
							<span style="color:#808080;font-size:13px;">{{item.type}}
								<md-tooltip md-direction="right">Fields Type</md-tooltip>
							</span>
						</div>
						<div flex>
							<md-menu md-position-mode="target-right target" layout="row" layout-align="end end" flex-sm="100" style="margin:-11px 0px -32px;">
								<md-button href aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
									<md-icon  md-font-icon="icon-dots-vertical"></md-icon>
								</md-button>
								<md-menu-content width="4">
									<md-menu-item>
										<md-button ng-click="vm.editsuppliercusfieldsContact(item , $event)">
											<p>Edit</p>
											<md-icon md-menu-align-target ></md-icon>
										</md-button>
									</md-menu-item>
									<md-menu-item>
										<md-button ng-click="vm.deletsuppliercusfieldscontact(item, $index)">
											<p>Delete</p>
											<md-icon md-menu-align-target ></md-icon>
										</md-button>
									</md-menu-item>
								</md-menu-content>
							</md-menu>
						</div>
					</div>
				</md-card-content>
			</md-card>
		</div>
	</div>

</div>
<md-list-item>
	<md-button class="md-secondary md-primary" style="left:12px; right:0px;" ng-click="vm.addsuppliercusfieldsContact($event)">
        <md-icon md-font-icon="icon-plus-circle-outline"></md-icon>
        Supplier Custom Fields
    </md-button>
	<p></p>
</md-list-item>

</md-list>
</md-content>
</form>
<div class="footersection" layout="row" layout-align="end center">
	<md-button class="md-primary" style="border:2px solid;" ng-click="vm.save()">Save</md-button>
</div>
</div>
