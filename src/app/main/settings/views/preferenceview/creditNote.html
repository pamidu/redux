<div id="setting" class="contentsection">
    <form class="form" id="form" name="editForm">
	<md-content class="md-content" style="overflow:hidden;">
		<md-divider></md-divider>
		<md-list class="md-list" style="padding:0px 0px 0px 0px">
            <div layout layout-align="start center" style="background-color:#f6f6f6; height:45px;width:100%;">
                <div style="margin-left:18px; font-weight: 500;" >
						 Credit Note Preference
				</div>
            </div>
			<md-list-item class="secondary-button-padding">
				<p>Credit Note Prefix</p>
				<md-input-container md-no-float class="md-block" flex="40">
					<input type="text" ng-model="vm.Settings12thdoor.preference.creditNotePref.creditNotePrefix"  placeholder="Credit Note Prefix">
				</md-input-container>
			</md-list-item>

			<md-list-item class="secondary-button-padding">
				<p>Credit Note Sequence</p>
				<md-input-container md-no-float class="md-block" flex="40">
					<input type="text" ng-model="vm.Settings12thdoor.preference.creditNotePref.creditNoteSequence" placeholder="Credit Note Sequence">
				</md-input-container>
			</md-list-item>

			<md-list-item>
				<p>Enable Discounts</p>
				<md-switch class="md-primary" ng-model="vm.Settings12thdoor.preference.creditNotePref.enableDisscounts" aria-label="Switch 1">
				</md-switch>
			</md-list-item>

		</md-list>
	</md-content>
</form>
<div class="footersection" layout="row" layout-align="end center">
	<md-button class="md-primary" style="border:2px solid;" ng-click="vm.save()">Save</md-button>
</div>
</div>
