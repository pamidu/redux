                                      margin-top:-4px;'></md-icon>
                                </div>
                                </md-menu-item>
                              </md-menu-content>
                            </md-menu>

                            <md-tooltip><span>All</span></md-tooltip>

                            <md-tooltip><span>Favourite</span></md-tooltip>
                        </md-button>

                    </div>

                    <!-- / ACTION BUTTONS -->

                    <!-- ACTIONS MENU -->
                    <md-menu class="actions-menu"
                             ng-show="vm.selectedThreads.length > 0 || vm.currentItem"
                             hide-gt-xs>
                        <md-button class="md-icon-button"
                                   ng-click="$mdOpenMenu($event)"
                                   aria-label="Mail Actions"
                                   translate translate-attr-aria-label="MAIL.ACTIONS">
                            <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button aria-label="Archive">
                                    <md-icon md-font-icon="icon-archive"></md-icon>
                                    <span>Archive</span>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button aria-label="Spam">
                                    <md-icon md-font-icon="icon-alert-octagon"></md-icon>

                </div>

                <div layout="row" layout-align="start center" ng-hide="vm.primaryToolbarContext">
                    <md-button class="md-icon-button" aria-label="Print">
                        <md-icon md-font-icon="icon-printer"></md-icon>
                        <md-tooltip><span>Print</span></md-tooltip>
                    </md-button>

                    <md-button class="md-icon-button" aria-label="Download">
                        <md-icon md-font-icon="icon-download"></md-icon>
                        <md-tooltip><span>Download</span></md-tooltip>
                    </md-button>

                    <md-button class="md-icon-button" aria-label="Email">
                        <md-icon md-font-icon="icon-share"></md-icon>
                        <md-tooltip><span>Email</span></md-tooltip>
                    </md-button>

                    <md-menu class="actions-menu">
                        <md-button class="md-icon-button"
                                   ng-click="$mdOpenMenu($event)"
                                   aria-label="Invoice Actions">
                            <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                            <md-tooltip><span>Actions</span></md-tooltip>
                        </md-button>
                         <md-menu-content width="3">
                            <md-menu-item>
                                <md-button aria-label="Copy" ng-click="vm.copyRecInvoice(item)">
                                    <md-icon md-font-icon="icon-alert-octagon"></md-icon>
                                    <span>Copy</span>
                                </md-button>
                            </md-menu-item>

                            <md-menu-item>
                                <md-button aria-label="Copy" ng-click="vm.editRecInvoice(item)">
                                    <md-icon md-font-icon="icon-alert-octagon"></md-icon>
                                    <span>Edit</span>
                                </md-button>
                            </md-menu-item>

                            <md-menu-item>
                                <md-button aria-label="Copy" ng-click="vm.cancelRecStatus()">
                                    <md-icon md-font-icon="icon-alert-octagon"></md-icon>
                                    <span>Cancel</span>
                                </md-button>
                            </md-menu-item>
                            </md-menu-content>
                    </md-menu>

            <!-- / SECONDARY TOOLBAR -->

            <!-- CONTENT WRAPPER -->
            <div class="content-wrapper" layout="column" flex>

                <!-- ITEM DETAIL -->
                <div class="content thread-detail"
                     ng-if="vm.currentItem"
                     ng-include="'app/main/invoices/views/rec/detail/rec-detail.html'" ms-scroll flex>
                </div>
                <!-- / ITEM DETAIL -->

                <!-- ITEM LIST -->
                <div class="content item-list"
                     ng-if="!vm.currentItem"
                     ng-include="'app/main/invoices/views/rec/list/rec-list.html'" ms-scroll flex>
                </div>
                <!-- / ITEM LIST -->

            </div>
            <!-- / CONTENT WRAPPER-->
        </div>

    </div>
    <!-- / CENTER -->

</div>
