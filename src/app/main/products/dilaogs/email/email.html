<md-dialog id="dialogEmail" aria-label="uploader" layout="column" layout-align="center start"  >
    <md-toolbar class="tool-bar" >
        <div class="md-toolbar-tools">
            <h2>SEND PRODUCT</h2>
            <span flex></span>
            <md-button href class="md-icon-button" ng-click="vm.cancel()">
            <md-icon  md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
         </md-button>
        </div>
    </md-toolbar>
    <form name="cusForm" ng-submit="vm.submit()" style="width: 100%;"> 
        <div class="content" ms-scroll>
            <div layout layout-sm="column" layout-margin class="inputHeight">
                <md-input-container flex md-no-float> 
                    <input name="toMail" type="text" ng-model="vm.to" placeholder="To" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
                    <div ng-messages="cusForm.toMail.$error">
                        <div ng-message="pattern">Please enter a valid email address!</div>
                    </div>
                </md-input-container>
            </div>
            <div layout layout-sm="column" layout-margin class="inputHeight">
                <md-input-container flex md-no-float> 
                    <input name="bccMail" type="text" ng-model="vm.bcc" placeholder="Bcc" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
                    <div ng-messages="cusForm.bccMail.$error">
                        <div ng-message="pattern">Please enter a valid email address!</div>
                    </div>
                </md-input-container>
            </div>
            <div layout layout-sm="column" layout-margin class="inputHeight">
                <md-input-container flex md-no-float> 
                    <input type="text" ng-model="vm.subject" placeholder="Subject" />
                </md-input-container>
            </div>
            <div layout class="pre-tag" layout-sm="column" layout-margin layout-align="center center" >
                <div class="pre-text"  ng-bind-html="vm.emailBody"  ></div>
            </div>
            <div layout layout-sm="column" layout-margin class="inputHeight">
                <div  flex="25" class="attact-pdf">        
                    <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="vm.attachPdfCk" class="md-primary">
                        Attach Product PDF 
                    </md-checkbox>
                </div>
                <div flex="5" class="pdf-icon" ng-show="vm.attachPdfCk">   
                    <md-icon md-font-icon="icon-file-pdf" style="color:rgb(45, 98, 150)"></md-icon>
                </div>   
                <div flex="25" layout layout-align="center center" class="pdf-name" ng-show="vm.attachPdfCk">
                    {{vm.pdfName}}
                </div>
            </div>
    </div>
    <div class="footer" layout="row" layout-align="end end" class="demo-dialog-button">
        <div flex> </div>
        <md-button flex="10" class="md-primary" style="border: 2px solid;" ng-click="vm.uploadItem()" type="submit">
          send
        </md-button> 
    </div>
    </form>
</md-dialog>
